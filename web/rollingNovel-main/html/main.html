<html>

<head>
    <meta charset="UTF-8">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>분리수거링</title>
    <meta name="title" content="분리수거링">
    <meta name="author" content="조조도조">
    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="분리수거링" />
    <meta property="og:description" content="분리수거 포인트 적립" />
    <script>
        $(function () {
            var effectList = {
                '.main-btn': [
                    '#556070',
                    'white',
                    'white',
                    'black'
                ],
                '.book-surface': [
                    '#556070',
                    'white',
                    'white',
                    'black'
                ]
            }
            for (var i = 0; i < Object.keys(effectList).length; i++) {
                var eff = effectList[Object.keys(effectList)[i]]
                mkMouseAni(Object.keys(effectList)[i], eff)
            }
            function mkMouseAni(key, effect) {
                $(key).mouseenter(function (e, eft = effect) {
                    $(this).animate({
                        backgroundColor: eft[0],
                        color: eft[1]
                    }, 200)
                });
                $(key).mouseleave(function (e, eft = effect) {
                    $(this).animate({
                        backgroundColor: eft[2],
                        color: eft[3]
                    }, 200)
                });
                $(key).click(function (e, eft = effect) {
                    $(this).animate({
                        backgroundColor: eft[2],
                        color: eft[3]
                    }, 200)
                });
            }
        })
    </script>
</head>

<body class="no-drag">
    ${top-nav-bar}
    <div id="main-div" class="pannel-main">
        <h1 class="title" style="display: block; height: 48px; margin-top: 0; margin-bottom: 0; font-family: 'Apple Garamond Light', serif; font-weight:lighter;">ROLLING NOVELS</h1>
        <!--<img id="main-img" src="img/main-img.png" alt="메인 이미지">-->
        <div class="book-list">
            <button class="book-surface" id="book-add-btn" onclick="location.href='/novel/new'">+</button>
            ${list-novels}
        </div>
    </div>
</body>

</html>
