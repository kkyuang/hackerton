<html>
    <head>
        <meta charset="UTF-8">
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
        <link rel="stylesheet" href="/css/style_chat.css">
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
        <script src="/js/chat.js"></script>
    </head>
<body style="text-align: center;" class="no-drag">
    <h1 style="margin: 20px; margin-bottom: 10px;">
        익명 채팅월드
    </h1>
    <a class="navbar-brand" style="margin-bottom: 10px;" href="/">돌아가기</a>

    <div id="chat-box">
        <div id="chats" style="margin: 10px; width: calc(100% - 20px); height: calc(100% - 60px); margin-bottom: 0px;">
            <div id="chat-scrolls" style="width: 100%; height: 100%; overflow-y: auto;">
                <div id="chat-contents" style="width: 100%; height: 100%;">
                </div>
            </div>
        </div>
        <div id="input" style="margin: 10px; width: calc(100% - 20px); height: 30px; text-align: center;">
            <input type="text" id="name-input" placeholder="닉네임" style="width:20%;">
            <input type="text" id="message-input" placeholder="여기에 메시지 입력" style="width: 60%;">
            <button style="width: calc(20% - 10px);" id="submit">전송</button>
        </div>
    </div>
</body>

</html>
